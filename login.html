<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Sign in · TK Phones</title><link rel='stylesheet' href='styles.css'><script defer src='supabaseClient.js'></script><script defer src='app.js'></script></head><body><nav class='nav'><div class='logo'><div class='logo-badge'>TK</div><div>TK Phones</div></div><div class='navlinks'><a href='index.html'>Home</a><a href='sell.html'>Sell your phone</a><a href='faq.html'>FAQ</a><a href='contact.html'>Contact</a><a href='admin.html'>Admin</a><a id='nav-auth' href='login.html' class='btn'>Sign In</a></div></nav><main class='container'><div class='grid cols-2'><div class='card'><h2>Create account</h2><input id='su-email' class='input' placeholder='Email' type='email'/><input id='su-pass' class='input' placeholder='Password' type='password'/><button id='signupBtn' class='btn'>Sign up</button></div><div class='card'><h2>Sign in</h2><input id='si-email' class='input' placeholder='Email' type='email'/><input id='si-pass' class='input' placeholder='Password' type='password'/><button id='signinBtn' class='btn'>Sign in</button><button id='signoutBtn' class='btn' style='margin-top:8px'>Sign out</button></div></div><script>document.addEventListener('DOMContentLoaded',async()=>{const $=s=>document.querySelector(s);$('#signupBtn').onclick=async()=>{const {error}=await supabase.auth.signUp({email:$('#su-email').value,password:$('#su-pass').value});toast(error?error.message:'Signup email sent.');};$('#signinBtn').onclick=async()=>{const {error}=await supabase.auth.signInWithPassword({email:$('#si-email').value,password:$('#si-pass').value});toast(error?error.message:'Signed in!');if(!error)location.href='admin.html';};$('#signoutBtn').onclick=async()=>{await supabase.auth.signOut();toast('Signed out.');};});</script></main><footer class='footer container'><div class='logo'><div class='logo-badge'>TK</div><div>TK Phones</div></div><p class='small'>We buy used phones—fast quotes, fair prices.</p></footer><div id='toast' class='toast'></div></body></html>
